<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test17.html</title>
  <script>
    'use strict'
    function fCheck() {
      let address = "<a href='"+document.getElementById("address").value+"' target='_blank'>"+document.getElementById("address").value+"</a> <input type='reset' value='지우기' onclick='urlClear()'/>";

      if(address.trim() == ""){
        alert("주소를 입력하세요!");
        document.getElementById("address").focus();
      }
      else {
        console.log(address);
        // <a href="http://www.imbc.com">MBC</a> 입력시
        // demo.innerText = address // <a href="http://www.imbc.com">MBC</a> 출력
        // demo.innerHTML = address // 하이퍼링크가 달린 MBC 출력
        demo.innerHTML = address;
      }
    }
    function urlClear() {
      myform.address.value = "";
      demo.innerText = "";
    }
  </script>
</head>
<body>
  <p>
    이동할 주소를 입력후 이동버튼을 클릭하면 입력된 주소가
    가상(demo)에 출력되어, 그 주소를 클릭하면 새창으로 이동합니다.
  </p>
  <hr/>
  <form name="myform" action="#">
    <div>
      이동할 주소 : <input type="text" name="address" id="address" placeholder="이동할 주소를 입력하세요." />
      <input type="button" value="확인" onclick="fCheck()"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</body>
</html>

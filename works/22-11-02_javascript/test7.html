<head>

  <title>test6.html</title>
  <script>
    su1 = 100;
    console.log("su1 : ", su1);
    console.log(typeof(su1));
    su1 = "서을";
    console.log("su1 : ", su1);
    console.log(typeof(su1));
    
    var su2 = 200; /* 일반 변수 선언(var) - 약속 */
    console.log("su2: ", su2);
    console.log(typeof(su2));
    
    {
      var su3 = 300;
      console.log("su3: ", su3);
      console.log("1 : ",su2 + su3);
    }
    console.log("2 : ", su2 + su3);
  </script>

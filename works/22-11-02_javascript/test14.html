<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <script>
    'use strict'
    function add() {
      let su1 = document.getElementById("su1").value;
      let su2 = document.getElementById("su2").value;
      if(su1=="") {
        alert("수를 입력하세요!")
      }
      else if(su2==""){
        alert("수를 입력하세요!")
      }
      else {
        let res = parseInt(su1) + parseInt(su2);
        alert("수1 + 수2 = " + res);
      }
    }
    function sub() {
      let su1 = document.getElementById("su1").value;
      let su2 = document.getElementById("su2").value;
      if(su1=="") {
        alert("수를 입력하세요!")
      }
      else if(su2==""){
        alert("수를 입력하세요!")
      }
      else {
        let res = parseInt(su1) - parseInt(su2);
        alert("수1 - 수2 = " + res);
      }
    }
    function mul() {
      let su1 = document.getElementById("su1").value;
      let su2 = document.getElementById("su2").value;
      if(su1=="") {
        alert("수를 입력하세요!")
      }
      else if(su2==""){
        alert("수를 입력하세요!")
      }
      else {
        let res = parseInt(su1) * parseInt(su2);
        alert("수1 * 수2 = " + res);
      }
    }
    function div() {
      let su1 = document.getElementById("su1").value;
      let su2 = document.getElementById("su2").value;
      if(su1=="") {
        alert("수를 입력하세요!")
      }
      else if(su2==""){
        alert("수를 입력하세요!")
      }
      else {
        let res = parseInt(su1) / parseInt(su2);
        alert("수1 / 수2 = " + res);
      }
    }
  </script>
</head>
<body>
  <h2>사칙연산 계산하기</h2>
  <div>수를 입력하세요.</div>
  <form name="myform" method="get" action="#">
    <p>
      <p>수1 : <input type="text" name="su1" id="su1" autofocus required/></p>
      <p>수2 : <input type="text" name="su2" id="su2" required/></p>
      <p>
        <input type="button" value="더하기" onclick="add()"/>
        <input type="button" value="빼기" onclick="sub()"/>
        <input type="button" value="곱하기" onclick="mul()"/>
        <input type="button" value="나누기" onclick="div()"/>
      </p>
    </p>
  </form>
</body>
</html>

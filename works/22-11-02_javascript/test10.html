<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10.html</title>
  <script>
    "use strict"
    function msg() {
      // let su1 = prompt("수를 입력하세요");
      // su1 += 100;
      // console.log("su1 : " + su1);
      // document.write("<br/>su1 : ",su1);
      let su2 = prompt("수2를 입력하세요");
      console.log("su2 : " + su2);
      document.write("<br/>su2 : ",su2);
      /* 웹에서 입력받을때 앞의 숫자까지만 수로 생각함 */
      /* 수가 아닐시 NaN출력 */
      // let su3 = parseInt(su2) + 200;
      let su3 = eval(su2) + 200;
      console.log("su3 : " + su3);
      document.write("<br/>su3 : ",su3);
      /* confirm 예:true 아니요:false */
      let ans = confirm("작업을 계속하시겠습니까?");
      document.write("<br/>ans : ",ans);

    }

  </script>
</head>
<body>
  <h2>메세지를 통한 값의 입력</h2>
  <p>값을 입력해주세요
    <input type="button" value="값입력" onclick="msg()"/>
  </p>
</body>
</html>

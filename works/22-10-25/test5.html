<html>
  <head>
    <title>그림 연습</title>
  </head>
  <body>
    <h2>이미지 태그(img)</h2>
    <p>
      <font size="5" color="#f0f">그림연습</font>
    </p>
    <pre>
      이미지태그 : img src="그림파일명"
    </pre>
    <img src="1.png" />나 좀 제에발내버려둬<br/>
    <img src="../../images/2.png" alt="두뇌 풀가동"/><br/> <!-- 상위 경로 이미지 가져오기 -->
    <!-- alt쓰는 이유는 용량이 큰 이미지같은 경우에는 글을 먼저띄어두고 나중에 그 자리에 이미지가 생김 -->
    <img src="../../images/3.png" /><br/>
    <img src="../../images/3.png" align="right"/>
    동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나만세
    무구오하 삼천리 화려강산 대한사람 대한으로 길이보전하세
    남산위에 저 소나무 철갑을 두른듯 바람 서리 불변함은 우리 기상일세
    무궁화 삼천리 화려강산 대한사람 대한으로 길이보전하세.<br/>
    <img src="../../images/3.png" border="5px" /> <!-- border 외부선 -->
    <img src="../../images/4.png" width="200px" height="100px" /><br/> <!-- width 세로 height 가로 한개만 사용해도 자동으로 가로세로 조절됨 -->
    <img src="../../images/5.png" title = "하늘" width="200px" vspace="50px" hspace="20px" /><br/> <!-- title 마우스커서 말풍선 -->
    <!-- vspace 수직공백 hspace 수평공백 -->
    <p>
      <a href="test6.html" target="_blank">test6.html로 돌아가기</a><br/>
    </p>
  </body>
</html>

<html>
  <head>
    <title>HTML 태그 연습</title>
  </head>
  <body>
    <h2>색깔 연습</h2>
    <font color= "red">빨강</font>
    <font color= "yellow">노랑</font>
    <font color= "blue">파랑</font>
    <font color= "brown">갈색</font>
    <font color= "orange">오랜지</font>
    <font color= "pink">핑크</font>
    <font color= "green">녹색</font>
    <font color= "gray">회색</font>
    <font color= "skyblue">하늘색</font><br/>
    <font color= "#FFFFFF">흰색</font>
    <font color= "#FF0000">빨강</font>
    <font color= "#00FF00">녹색</font>
    <font color= "#0000FF">파랑</font>
    <font color= "#FFFF00">노랑</font>
    <font color= "#000000">검정</font>
    <font color= "#f300a1">몰라</font>
    <font color= "#a30258">몰라2</font>
    <font color= "#168946">몰라3</font>
    <font color= "#c2deaf">몰라4</font><br/>
    <!-- 수백만가지의 rgb칼라를 216개의 간단한 색으로 구분함. 216 web 보호 색상(용량 떄문) -->
    <!-- AA 00 CC, FF 00 00, 00 FF 00,(이런식으로 216개가 존재함)-->
    <font color= "#f00">몰라5</font>
    <font color= "#ff0">몰라6</font>
    <font color= "#fff">몰라7</font>
    <font color= "#96c">몰라8</font>
    <font color= "#6f0">몰라9</font>
    <font color= "#66f">몰라10</font>
  </body>
</html>

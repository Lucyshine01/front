<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      let mLeft = 0;
      let mTop = 0;
      $("#moveRight").click(function(){
        mLeft += 100;
        if(mLeft > 1000){
          mLeft = 1000;
        }
        // animate(속성,지연시간,속도,함수)
        $('#img1').animate({"marginLeft": mLeft+"px","width":"100px","height":"100px"},
          1, // 지연시간
          "linear", // 속도(빠른정도 : normal / linear / easing)
          function(){
            $(this).css("border","1px solid red")
          }
        );  
      });
      $("#moveLeft").click(function(){
        mLeft -= 100;
        if(mLeft < 0){
          mLeft = 0;
        }
        // animate(속성,지연시간,속도,함수)
        $('#img1').animate({"marginLeft": mLeft+"px","width":"100px","height":"100px"},
          1, // 지연시간
          "linear", // 속도(빠른정도 : normal / linear / easing)
          function(){
            $(this).css("border","1px solid red")
          }
        );
      });
      $("#moveDown").click(function(){
        mTop += 100;
        if(mTop > 1000){
          mTop = 1000;
        }
        $('#img1').animate({marginTop: mTop+"px","width":"100px","height":"100px"},
        1, // 지연시간
          "linear", // 속도(빠른정도 : normal / linear / easing)
          function(){
            $(this).css("border","1px solid red")
          }
        );
      });
      $("#moveUp").click(function(){
        mTop -= 100;
        if(mTop < 0){
          mTop = 0;
        }
        $('#img1').animate({marginTop: mTop+"px","width":"100px","height":"100px"},
        1, // 지연시간
          "linear", // 속도(빠른정도 : normal / linear / easing)
          function(){
            $(this).css("border","1px solid red")
          }
        );
      });
      $('html').keydown(function(e) {
        if(e.keyCode == 37){
          $("#moveLeft").click();
        }
        if(e.keyCode == 38){
          $("#moveUp").click();
        }
        if(e.keyCode == 39){
          $("#moveRight").click();
        }
        if(e.keyCode == 40){
          $("#moveDown").click();
        }
      });
    });
  </script>
  <style>
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <input type="text" id="test">
  <h2>Animation 연습</h2>
  <hr/>
  <button type="button" name="moveLeft" id="moveLeft" class="btn-sm btn-primary">왼쪽이동</button>
  <button type="button" name="moveRight" id="moveRight" class="btn-sm btn-primary">오른쪽이동</button>
  <button type="button" name="moveUp" id="moveUp" class="btn-sm btn-primary">위쪽이동</button>
  <button type="button" name="moveDown" id="moveDown" class="btn-sm btn-primary">아래쪽이동</button>
  <br/><hr/><br/>
  <div>
    <img src="../../images/2.png" width="100px" id="img1" />
  </div>
</div>
<p><br/></p>
</body>
</html>

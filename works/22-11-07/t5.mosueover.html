<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
  </script>
</head>
<body>
<div class="container" style="width: 600px;">
  <h2>ouse Over 시에 그림 변경하기</h2>
  <p>
    <input type="button" value="그림감추기" onclick="
      document.getElementById('demo').style.display='none'"/>
    <input type="button" value="그림보이기" onclick="
      document.getElementById('demo').style.display='block'"/>
    <input type="button" value="그림 Over/Out"
      onmouseover="document.getElementById('demo').style.display='none'"
      onmouseout="document.getElementById('demo').style.display='block'"/>
    <img src="../../images/btn1.jpg"
      onmouseover="src='../../images/btn1o.jpg'"
      onmouseout="src='../../images/btn1.jpg'"
      onclick="alert('그림을 클릭하셨습니다.')"
      style="cursor: pointer;"/>
    <i class="fas fa-coffee"></i>
    <!-- <button type="button" onclick="font32()"
      onmouseover="src='../../images/btn1o.jpg'" class="btn btn-danger">글꼴2em(32px)</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='16px';" class="btn btn-success">글꼴1em(16px)</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='8px';" class="btn btn-primary">글꼴0.5em(8px)</button> -->
  </p>
  <hr/>
  <div id="demo"><img src="../../images/HTML5.png" width="200px"></div>
  <hr/>
</div>
<p><br/></p>
</body>
</html>

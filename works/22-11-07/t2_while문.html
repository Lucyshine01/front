<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'
    let fCheck = () => {
      let i = 0; let tot = 0;
      while(i < 100) {
        i++;
        tot += i;
        if((i % 10) == 0){
          // document.write("<div style='margin:5px'>1 ~ " + i + " : " + tot + "</div><br/>");
          document.write('\x3Cscript src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">\x3C/script>'); 
          document.write("<div class='container'>");
          document.write("<div class='m-2'>1 ~ " + i + " : " + tot + "</div>");
          document.write("</div>");
        }
      }
    }
  </script>
</head>
<body>
<p><br/></p>
  <div class="container">
    <p><h2>whilte문 연습</h2></p>
    <p>1~10까지 10항씩마다 합계를 출력하시오</p>
    <p><input type="button" value="10항씩출력" onclick="fCheck()" class="btn btn-secondary"></p>
  </div>
</body>
</html>

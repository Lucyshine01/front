<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch~case문</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let fCheck = () => {
      let jumsu = parseInt(document.getElementById("jumsu").value);
      if(isNaN(jumsu)){
        document.getElementById("demo").innerHTML = "<div class='alert alert-danger'><strong>오류!&nbsp&nbsp</strong>정확한 점수를 입력하고 버튼을 눌러주세요!</div>";
        document.getElementById("jumsu").focus();
        return false;
      }
      let jum = parseInt(jumsu/10);
      let grade;
      switch (jum) {
        case 9 : 
          grade = 'A';
          break;
        case 8 : 
          grade = 'B';
          break;
        case 7 : 
          grade = 'C';
          break;
        case 6 : 
          grade = 'C';
          break;
        default : grade = 'F';
      }
      document.getElementById("demo").innerHTML = "<div><h4>입력된 점수는 : "+jumsu+"점</h4><br/>";
      document.getElementById("demo").innerHTML += "<h4>학점은 : "+grade+"</h4></div>";
      document.getElementById("demo").innerHTML += "<div style='margin-top:10px;'><input type='button' value='다시하기' onclick='location.reload();' class='btn btn-warning'></div>";

    }
  </script>
</head>
<body>
<div class="container" style="width: 600px;">
  <h2>switch ~ case문 연습</h2>
  <p>점수를 입력받아 학점을 출력하시오(90점:A ~ 60점 이하 :F)</p>
  <form name="myform">
    <div class="form-grop">
      <div><label for="jumsu"><h4>점수 : </h4></label></div>
      <div>
        <input type="number" name="jumsu" id="jumsu" placeholder="점수를 입력해주세요." class="form-control m-2" required/>
        <input type="button" value="학점구하기" onclick="fCheck()" class="btn btn-info form-control m-2"/>
      </div>
    </div>
    <hr/>
    <div id="demo"></div>
  </form>
</div>
<p><br/></p>
</body>
</html>

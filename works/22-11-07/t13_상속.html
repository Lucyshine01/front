<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 상속사용예제</title>
  <script src="t13.js"></script>
  <script>
    'use strict';
    class ChildClass extends Member {}
    let childClass = new ChildClass("홍길동",25,"빨강");
    console.log("성명 : " + childClass.name);
    console.log("나이 : " + childClass.age);
    console.log("좋아하는색 : " + childClass.color);
    let childClass2 = new ChildClass("김말숙",-34,"깜정");
    console.log("성명 : " + childClass2.name);
    console.log("나이 : " + childClass2.age);
    console.log("좋아하는색 : " + childClass2.color);
  </script>
</head>
<body>
  <h2>상속 연습</h2>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트상자연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/368f95b037.js" crossorigin="anonymous"></script>
  <style>
    .b {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>콤보상자연습</h2>
    <form name="myform">
      <div class="form-group"><lable for="fruit">좋아하는 과일을 선택하세요</lable></div>
      <div>
        <select name="fruit" id="fruit" multiple size="5" class="form-control mb-2" onchange="fCheck()"> <!--m : 마진 mb : 마진 바텀 mt: 마진 탑-->
          <option value="사과">사과</option>
          <option value="배">배</option>
          <option value="바나나">바나나</option>
          <option value="파인애플">파인애플</option>
          <option value="수박">수박</option>
          <option value="딸기">딸기</option>
          <option value="자몽">자몽</option>
          <option value="포도">포도</option>
          <option value="자두">자두</option>
          <option value="복숭아">복숭아</option>
        </select>
      </div>
    </form>
    </form>
    <div>
      <input type="button" value="선택된 과일은" onclick="fCheck()" class="form-control btn btn-success mb-2"/>
      <input type="rest" value="다시선택" onclick="rClear()" class="form-control btn btn-danger"/>
    </div>
    <div id="demo" class="mt-4 b"></div>
  </div>
<script>
  'use strict';
  let fCheck = function() {
    let fruits = "";
    for(let i=0; i<myform.fruit.length; i++){
      if(myform.fruit.options[i].selected){
        fruits += myform.fruit[i].value + "/";
      }
    }
    fruits = fruits.substring(0, fruits.length-1);
    document.getElementById("demo").innerHTML = "<div class='mx-auto'>선택한 과일은? <font color='red'><b>"+fruits+"</b></font> 입니다.</div>";


  }
  let rClear = function() {
    document.getElementById("demo").innerHTML = ""
    for(let i=0; i<myform.fruit.length; i++){
      if(myform.fruit.options[i].selected){
        myform.fruit.options[i].selected = false;
      }
    }
  }
</script>
</body>
</html>

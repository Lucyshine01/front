<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콤보상자</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .b {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>콤보상자연습</h2>
  <form name="myform">
    <div class="form-group"><lable for="fruit">좋아하는 과일을 선택하세요</lable></div>
    <div>
      <select name="fruit" id="fruit" class="form-control mb-2" onchange="fCheck()"> <!--m : 마진 mb : 마진 바텀 mt: 마진 탑-->
        <option value="">선택하세요</option>
        <option value="사과">사과</option>
        <option value="배">배</option>
        <option value="바나나">바나나</option>
        <option value="파인애플">파인애플</option>
        <option value="수박">수박</option>
        <option value="딸기">딸기</option>
        <option value="자몽">자몽</option>
      </select>
    </div>
  </form>
  </form>
  <div>
    <input type="button" value="선택된 과일은" onclick="fCheck()" class="form-control btn btn-success"/>
  </div>
  <div id="demo" class="mt-4 b mx-aut"></div>
</div>
<script>
  'use strict';
  let fCheck = function() {
    let fruit = document.getElementById("fruit").value;

    if(fruit == "") {
      alert("과일을 선택해 주세요!");
    }
    else {
      document.getElementById("demo").innerHTML = "선택한 과일은 <font color='red'>"+fruit+"</font>";
    }

  }
</script>
</body>
</html>

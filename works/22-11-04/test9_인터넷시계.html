<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷 시계</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;
    function clock() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();
      demo.innerHTML = hh + " : " + mm + " : " + ss;
    }

    function clockStart() {
      // setInterval(함수명,시간(1000분의 1초단위)) 해당함수를 시간반복
      statusTime = setInterval(clock,10);
    }
    function clockStop() {
      // clearInterval (셋인터버에서 설정한 것을 초기화시켜 중지)
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
<div class="container">
  <h2>인터넷 시계</h2>
  <p>
    <input type="button" value="동작" onclick="clockStart()" class="btn btn-secondary"/>
    <input type="button" value="정지" onclick="clockStop()" class="btn btn-secondary"/>
  </p>
  <hr/>
  <div id="demo"></div>
  <hr/>
</div>
<p><br/></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0;
    function plus() {
      num++;
      document.getElementById("demo").innerHTML = "1 증가";
      setInterval(()=> document.getElementById("demo").innerHTML = "<b>" + num + "</b>",1000);
      // document.getElementById("demo").innerHTML = "<b>" + num + "</b>";
    }
    function minus() {
      num--;
      document.getElementById("demo").innerHTML = "1 감소";
      setInterval(1000);
      document.getElementById("demo").innerHTML = "<b>" + num + "</b>";
    }
  </script>
</head>
<body>
<div class="container">
  <h2>setTimeout 함수2</h2>
    <p>
      <input type="button" value="증가" onclick="plus()"/>
      <input type="button" value="감소" onclick="minus()"/>
      <input type="button" value="정지" onclick="stop()"/>
    </p>
  <hr/>
  <div id="demo">0</div>
  <hr/>
</div>
<p><br/></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addClass</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
  
  <style>
    div#menu1 {
      margin: 5px;
      border: 1px solid gray;
      width: 130px;
      text-align: center;
    }
    button.default {
      margin: 2px;
      border: 1px solid gray;
      width: 100px;
      text-align: center;
      background-color: purple;
      color: white;
    }
    #menu1 > button:hover {
      background-color: white;
      color: purple;
    }
    .userHover {
      background-color: yellow;
      color: blue;
    }
  </style>
  <script>
    'use strict';
    $(function(){
      // 해당 아이디및 클래스에 속한 곳에 클래스 삽입
      $('#google').addClass('userHover');
      // 해당 아이디및 클래스에 속한 곳에 해당 클래스 삭제
      $('#google').removeClass('userHover');

      // $('#menu2 > button').mouseenter(function(){
      //   $(this).addClass('userHover');
      // });
      
      // $('#menu2 button').addClass('btnclass');
      // $('#menu2 button').mouseenter(function(){
      //   // $("#menu2 .default").css({"background-color":"yellow","color":"blue"});
      //   // $(this).removeClass('btnclass');
      //   $(this).addClass('userHover');
      // });
      // $('#menu2 button').mouseleave(function(){
      //   $(this).removeClass('userHover');
      //   // $(this).addClass('btnclass');
      // });

      $('#menu2 button').mouseenter(function(){
        $(this).addClass('userHover');
      })
      .mouseleave(function(){
        $(this).removeClass('userHover');
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h2 id="google">Google</h2>
  <div id="menu1">
    <button class="default">회사소개</button>
    <button class="default">CEO소개</button>
    <button class="default">사업영역</button>
    <button class="default">제품소개</button>
  </div>
  <hr/>
  <h2 id="google">Google2</h2>
  <div id="menu2">
    <button class="default2">회사소개</button>
    <button class="default2">CEO소개</button>
    <button class="default2">사업영역</button>
    <button class="default2">제품소개</button>
  </div>
  <hr/>
  <div id="demo"></div>
  <hr/>
</div>
<p><br/></p>
</body>
</html>

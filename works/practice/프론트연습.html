<html lang="en">
<head>

  <script>

    $(function(){
      let nav = "";
      // $(".menu-icon").click(function(){

      $('html').click(function(e) {   
        if($(e.target).hasClass('menu-icon')) {
          nav = "1";
          // $(".navbox").addClass("noneclass");
        }
        else {
          nav = "0";

        if(nav = "1")
      });
      

    });

  <style>
    .mainheader {
      height: 150px;
    }
    #menubar {
      position: relative;
      height: 75px;
    }
    #menu-btn {
      /* position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) */
      /* position:absolute; */
      position:relative;
      display: flex;
      align-items:center;
      /* top:8%; */
      margin: 0px auto;
      width: 1250px;
      background-color: #eee;
    }
    body,ul,li{
      list-style: none;
      padding: 0px;
      margin: 0px;
    }
    .nav > li, .nav{height: 50px;}
    #navbar {
      padding: 0px;
    }
    #nav-btn {
      display: flex;
      align-items:center;
      /* justify-content: center; */
      margin: 0 auto;
      width: 1250px;
    }
    .navitem {
      position: relative;
      font-size: 13pt;
      color: #fff;
      cursor: pointer;
      height: 50px;
      width: 150px;
      align-items: center;
    }
    .navitem:hover {
      background-color: #ccc;
      color: #333;
    }
    .navitem:hover .navbox{
      display: block;
    }
    .nav:hover > .navitem .navbox{
      display: block;
    }
    #menuIcon:hover ~ li .navbox{
      display: block;
    }
    #menuIcon:hover > #menu-bg{
      display: block;
    }
    #menu-bg {
      position: absolute;
      display: none;
      width: 1250px;
      height: 200px;
      background-color: #333;
    }
    .navbox {
      position: absolute;
      display: none;
      text-align: center;
      top: 100%;
      background-color: #333;
      color: #fff;
    }
    
    .nav > ul > li {
      display: inline-block;
    }
    
    .navbox li {
      cursor: pointer;
      width: 150px;
      height: 50px;
      line-height:50px;
      background-color: #333;
    }
    .navbox li:hover {
      background-color: #ccc;
    }
    .menu-icon {
      width: 50px;
      font-size: 17pt;
    }
  </style>
</head>
<body>

          1
        </div>
      </div>
      <div id="navbar" class="nav navbar bg-dark">
        <div id="nav-btn" class="nav d-flex flex-row">
          <ul class="nav">
            <li id="menuIcon">
              <div class="menu-icon d-flex justify-content-center navitem">
                <i class="fa-solid fa-bars"></i>

              <div id="menu-bg"></div>
            </li>
            <li class="navitem">

            </li>

              </div>
            </li>
            <li class="navitem">

                  <li>3</li>

              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

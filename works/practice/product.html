<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>product.jsp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script></script>
  <style>
    body{
      margin: 0 auto;
      padding: 0px;
    }
    .container{
      width: 500px;
      display: grid;
      grid-template-columns: 250px 1fr;
    }
    .container .text{
      text-align: center;
      padding-top: 12px;
    }
    #item{
      display: grid;
      grid-template-columns: 50px 1fr;
    }
    .container #item_count{
      display: grid;
      grid-template-columns: 50px 1fr;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <div class="text">구매자</div>
  <p>
    <input type="text" name="name" id="name" placeholder="성명" class="form-control" required/>
  </p>
  <div class="text">상품분류</div>
  <p>
    <select name="product_list" id="product_list" class="form-control">
      <option value="CPU">CPU</option>
      <option value="메모리">메모리</option>
      <option value="그래픽카드">그래픽카드</option>
      <option value="SSD">SSD</option>
      <option value="HDD">HDD</option>
      <option value="하드디스크">하드디스크</option>
    </select>
  </p>
  <div style="grid-column: 1/3;">
    <input type="button" value="상품 추가" class="btn btn-success form-control">
  </div>
  <div id="item">
    <div class="text">상품명</div>
    <div><input type="text" class="form-control mt-2 mb-2"></div>
  </div>
  <div id="item_count">

  </div>
</div>
<p><br/></p>
</body>
</html>
